<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work schedules</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1>project timer</h1>
        <p class="disclaimer">any decimal number inputed will be floored to integer</p>

        <div class="inputs">
            <input type="number" class="month_required" placeholder="Months required for project completion">
            <input type="date" class="started" required>
        </div>
        <input type="submit" value="calculate" class="button">


        <div class="paragraphs">
            <p class="current_date"></p>
            <p class="output_starting"></p>
            <p class="end_date"></p>
        </div>

        <p class="remaining_period"></p>
    </div>


    <script src="./main.js"></script>
</body>

</html>
